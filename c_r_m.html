        <div id="u4928_text" class="text ">
          <p style="font-size:28px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">实时同步分客策略：</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p style="font-size:16px;"><span style="font-family:'ArialMT', 'Arial';">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">判断城市归属，若该城市只有一个商户机构，则直接平均分到该商户机构的有资格的销售名下（后台设置），</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">&nbsp; 若该城市有多个商户机构，则根据各商户对应的权值（0-5占比），分配到对应机构的有资格的销售名下。</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">&nbsp; 备注：满足实时分配到主管和实时分配到销售多种选择。</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2.每日实时同步量不超过该机构设置的同步上限值，超过上限时，</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#993366;">直接分与总经理名下</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">。</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3.若销售库满，则分配其他销售。若全部销售库满，直接分与总经理名下。</span></p>
        </div>
